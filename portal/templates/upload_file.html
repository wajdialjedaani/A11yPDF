<script>
    function submitForms_file() {
        var fileInput = document.getElementById('pdf_file');
        if (fileInput.files.length === 0) {
            // Show error message if no file is uploaded
            alert("Please upload a PDF file before proceeding.");
            return;
        }


         // Show loader
        showLoader();
        fetch('/PDFAnalyzerX/get_random_numbers/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const random_numbers = data['random_numbers'];
            document.getElementById("multiform").action = '/PDFAnalyzerX/result/' + random_numbers;
            document.getElementById("multiform").submit();
<!--            // Hide loader-->
<!--             hideLoader();-->
            return true;
        })
        .catch(error => {
            console.error('Error:', error);
             // Hide loader in case of error
            hideLoader();
        });
    }

    // Function to show the loader
function showLoader() {
    document.getElementById('preloader').style.display = 'flex';
}

// Function to hide the loader
function hideLoader() {
    document.getElementById('preloader').style.display = 'none';
}
</script>
<script>


    // Display the selected file name
    document.getElementById('pdf_file').addEventListener('change', function () {
        var fileName = this.value.split('\\').pop();
        document.querySelector('.upload-area-title').textContent = fileName;
    });
</script>
<script>
    var button = document.querySelector('.file-upload');

    var resetTimeout;

    button.addEventListener('click', function() {
        if (typeof button.getAttribute('data-loading') === 'string') {
            button.removeAttribute('data-loading');
        } else {
            button.setAttribute('data-loading', '');
        }

        clearTimeout(resetTimeout);
        resetTimeout = setTimeout(function() {
            button.removeAttribute('data-loading');
        }, 10000);

    }, false);

</script>
</html>
